title: 'Fill number'

tooltip:
  'Заполнить номера свай через последовательный выбор

  Порядок работы:

  1. [Опционно] Выбрать сваю, с которой начать отсчет

  2. Если не выбрано, то с начнет с 1

  3. Выбирать последовательно сваи

  4. Марка будет сразу заполняться

  P.S. Слева снизу будет показан следующий номер'

authors: 'Глебов Никита'