title: 'Fill id'
tooltip:
  'Получение id выбранных пользователем листов.

Заполнение этими значениями параметра <List_ids> у типовой аннотации <КЖ_Общие> на активном виде.

Автоматическое обновление поля <Номер совместн. листов>.

Порядок работы:

1. Открыть лист с аннотицией <КЖ_Общие>

2. Выбрать в диспетчере проекта листы, на которые нужно сослаться

3. Запустить скрипт

4. Выбрать ЛЮБОЙ элемент на активном виде'

authors: 'Евгений Быков, Глебов Никита'